<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <!-- custom styles -->
   <link rel="stylesheet" type="text/css" href="style.css">
   <title>NYT Search</title>
</head>
<body class="background-color">
   <div class="container">
       <span class="border border-dark"></span>
       <div class="row">
           <div class="col-sm-2"></div>
           <div class="col-sm-8">
               <h2 class="nytimage">New York Times Search</h2>
           </div>
           <div class="col-sm-2"></div>
       </div>
       <br>
       <div class="row">
           <div class="col-sm-2"></div>
           <div class="col-sm-8">
               <div class="sepa">
                   <h5>Search Parameters</h5>
               </div>
               <label for="exampleFormControlSelect1">Search Term</label>
               <input class="form-control form-control-lg" type="text" placeholder="Search Term">
               <br>
               <div class="form-group">
                   <label for="exampleFormControlSelect1">Example select</label>
                   <select class="form-control" id="exampleFormControlSelect1">
                       <option>1</option>
                       <option>5</option>
                       <option>10</option>
                   </select>
               </div>
               <br>
               <label for="exampleFormControlSelect1">Start Year (Optional)</label>
               <input class="form-control" type="text" placeholder="Start Year">
               <br>
               <label for="exampleFormControlSelect1">End Year (Optional)</label>
               <input class="form-control form-control-sm" type="text" placeholder="End Year">
               <br>
               <button type="button" id="search" class="btn btn-secondary btn-lg">Search</button>
               <button type="button" class="btn btn-secondary btn-lg">Clear Results</button>
           </div>
           <div class="col-sm-2"></div>
       </div>
       <br>
       <div class="row">
           <div class="col-sm-2"></div>
           <div class="col-sm-8 ">
               <div class="sepa">
                   <h5>Top Articles</h5>
                   <div class="card border-box border-primary">
                       <div class="card-header">
                           Quote
                       </div>
                       <div class="card-body border border-primary">
                           <blockquote class="blockquote mb-0">
                               <p class="news">
                                   Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.
                               </p>
                               <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source
                                       Title</cite></footer>
                           </blockquote>
                       </div>
                   </div>

<div class="col-sm-2">

</div>
               </div>
           </div>
<script src="app.js"></script>
</body>
</html>
